

<div class="wrapper">


  <h1> Products Page</h1>

  <br><br><br>



      <table class="table table-striped table-hover table-dark">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th># of items in stock</th>
            <th></th>
          </tr>
        </thead>
        <tbody>

                <tr *ngFor="let product of products$">


                    <td><a routerLink="/details/{{product.id}}" id = {{product.id}}>{{product.name.name}}</a></td>
                    <td >${{product.price.price}}</td>
                    <td>{{product.items_in_stock.items_in_stock}}</td>
                    <td><button class="myButton" (click)="sessionCall(product.name.name,product.price.price,product.id,product.items_in_stock.items_in_stock)">Add To Cart</button></td>
                  </tr>


        </tbody>
      </table>
    
  






</div>

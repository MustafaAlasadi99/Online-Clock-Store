<div class="main">
  
  <ul class="cards" >
    <li  class="cards_item" *ngFor="let product of products$" >
      <div class="card" >
        <div  class="card_image"><img style="width:500; height: 300; " src="{{product.image.imgurl}} "></div>  <!--remember ng if for images for heroku  -->
        <div class="card_content">
          <h2  class="card_title">{{product.name.name}}</h2>
          <p class="card_text">Demo of pixel perfect pure CSS simple responsive card grid layout</p>
          <button a routerLink="/details/{{product.id}}" class="btn card_btn">View Details</button>
          <button class="btn card_btn" (click)="AddToCart(product.name.name,product, product.id )">Add to Cart</button>
        </div>
      </div>
    </li>

  </ul>
</div>

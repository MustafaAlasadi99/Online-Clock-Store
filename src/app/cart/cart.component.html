
<div class= "navbar">

 

    <h1 >Clock Store</h1>
  
  <button routerLink="/cart" mat-raised-button color="primary" matBadge="8" matBadgePosition="before" matBadgeColor="accent">
    Cart
  </button>
  <button routerLink="/products" mat-raised-button color="primary" matBadge="8" matBadgePosition="before" matBadgeColor="accent">
    Products
  </button>

  
  </div>

<br> <br> <br> <br> 


<table border="1">
    <tr>
        <th>Option</th>
        <th>Id</th>
        <th>Name</th>
        <th>Photo</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sub Total</th>
    </tr>
    <tr *ngFor="let item of items">
        <td align="center">
            <a (click)="remove(item.product.id)">X</a>
        </td>
        <td>{{item.product.id}}</td>
        <td>{{item.product.name.name}}</td>
        <td>
            <img src="{{item.product.image.imgurl}}" width="140">
        </td>
        <td>{{item.product.price.price}}</td>
        <td>{{item.quantity}}</td>
        <td>${{item.product.price.price * item.quantity}}</td>
    </tr>
    <tr>
        <td colspan="6" align="right">Total</td>
        <td>${{total}}</td>
    </tr>
</table>

  <span *ngFor="let item of items">
    <mat-card class="card">
      <mat-card-title>{{item.product.name.name}}</mat-card-title>
      <mat-card-content>

        <div class="row First_card">
          <div style=" margin:auto;" class="col-sm-2.4"><img src="{{item.product.image.imgurl}}"  width="120" height="90">
          </div>
          <div class="col-sm-2.4 price"  style="margin:auto; text-align: center;" >${{item.product.price.price}}</div>
          <div class="col-sm-2.4  "  style="margin:auto; text-align: center;" >
            <span class="quantity">
              Quantity:
            </span>
            <mat-form-field>

              <mat-select value="D">

                <mat-option value="1" (click)="changed($event,1,item.product.id )">x1</mat-option>
                <mat-option value="2" (click)="changed($event,2,item.product.id)">x2</mat-option>
                <mat-option value="3" (click)="changed($event,3, item.product.id)">x3</mat-option>
                <mat-option value="4" (click)="changed($event,4, item.product.id)">x4</mat-option>
                <mat-option value="5" (click)="changed($event,5, item.product.id)">x5</mat-option>
                <mat-option value="D" hidden>x{{item.quantity}}</mat-option>

              </mat-select>

            </mat-form-field>
              

            

          </div>

          <div class="col-sm-2.4 price"  style="margin:auto; text-align: center;" > Subtotal: <span class="price">${{item.product.price.price * item.quantity}}</span> </div>

          <div class="col-sm-2.4"  style="margin:auto; text-align: center;" ><button mat-mini-fab color="warn" (click)="remove(item.product.id)">X</button></div>

        </div>

      </mat-card-content>


    </mat-card>

  </span>

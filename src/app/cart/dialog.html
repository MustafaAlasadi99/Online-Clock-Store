<div class="container">    
    <div class="row">
      <div class="col-xs-12 col-md-8 mr-auto ml-auto">            
        <div class="panel panel-default">
          <form>
            <div class="panel-body mt-5">
              <h4>Payment Information</h4>    <br>
              <div class="row">
                <div class="col-xs-12 col-md-12">
                  <div class="form-group">
                    <label>Card Number</label>
                    <div class="input-group">
                      <input type="text" class="form-control" name="cardNumber" maxlength="18" />
                      <span class="input-group-addon">
                        <span class="fa fa-credit-card"></span>
                      </span>
                    </div>
                    
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-7 col-md-8">
                  <div class="form-group">
                    <label><span class="hidden-xs">Expiration</span> Date</label>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <select class="form-control">
                            <option value="">M</option>
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                            <option value="6">06</option>
                            <option value="7">07</option>
                            <option value="8">08</option>
                            <option value="9">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6 pull-right">
                      <div class="form-group">
                        <select  class="form-control">
                          <option value="">Y</option>
                          <option value="20">2020</option>
                          <option value="21">2021</option>
                          <option value="22">2022</option>
                          <option value="23">2023</option>
                          <option value="24">2024</option>
                          <option value="25">2025</option>
                          <option value="26">2026</option>
                          <option value="27">2027</option>
                          <option value="28">2028</option>
                          <option value="29">2029</option>
                          <option value="30">2030</option>
                        </select>
                      </div>
                    </div>
                  </div>
   
               
                </div>                            
              </div>


              <div class="col-xs-5 col-md-4 pull-right">
                <div class="form-group">
                  <label>CVV</label>
                  <input type="text"  class="form-control"  maxlength="4" />
                </div>
              
              </div>
           
            </div>
          </div>






          <div class="panel-footer">
            <div class="row">
              <div class="col-xs-12 col-md-12">
                <button class="btn btn-warning btn-lg btn-block">Process payment</button>
              </div>
            </div>
          </div>
        </form>
       
      </div>
    </div>
  </div>
  </div>
